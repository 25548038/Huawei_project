    <link rel="stylesheet" href="css/reg.css">
    
</head>

<body>
        <!-- 头 -->
    <div class="head-background">
        <div class="head_center">
            <div class="main-logo adHeadPicContainer">
                <img src="images/head-top.png" class="wihteBgPic">
            </div>
            <div class="website-name">
                <b>|</b>
                <b>华为商城</b>
            </div>
        </div>
    </div>
    <!-- 注册 -->
    <div class="reg-body">
        <div class="reg-ph" style="display:block">
            <span class="reg reg-phone reg-redBtn reg-btn1"><i class="icon iconfont iconshouji"></i>手机号</span>
            <span class="reg reg-email reg-btn2"><i class="icon iconfont iconiconfonticon3"></i>电子邮箱</span>
            <p class="go-login">已有华为号<a href="login.html">登入></a></p>
            <div class="regCon">
                    <form method="POST" action="" class="form-box" autocomplete="on" >
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" required class="form-control text-zz" id="username" name="username" placeholder="请输入用户名" data-error="需要输入6-13位的字母或者下划线">
                            <p class=""></p>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">手机号</label>
                            <input type="text" required class="form-control text-zz" id="phone" name="phone" placeholder="请输入手机号" data-error="手机号格式不正确">
                            <p class=""></p>
                        </div>
                        <div class="form-group">
                            <label for="age">年龄</label>
                            <input class="form-control text-zz" type="number" name="age" id="age">
                            <p class=""></p>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input placeholder="请输入密码" required type="password" class="form-control text-zz" id="password" name="password" placeholder="请设置密码"
                                data-error="密码格式不正确">
                            <p class=""></p>
                        </div>
                        <div class="form-group">
                            <label for="repassword">确认密码</label>
                            <input type="password" class="form-control text-zz" name="repassword" id="repassword" placeholder="请再次输入密码"
                                data-error="两次密码输入不一致">
                            <p class=""></p>
                        </div>
                        <button name="submit" type="submit" class="btn-submit btn btn-success">确定</button>
                    </form>
            </div>
        </div>
        <div class="reg-em" style="display:none">
                <span class="reg reg-phone reg-btn3"><i class="icon iconfont iconshouji"></i>手机号</span>
                <span class="reg reg-email reg-redBtn reg-btn4"><i class="icon iconfont iconiconfonticon3"></i>电子邮箱</span>
                <p class="go-login">已有华为号<a href="login.html">登入></a></p>
                <div class="regCon">
                        <form method="POST" action="" class="form-box11" autocomplete="on" >
                            <div class="form-group">
                                <label for="username1">用户名</label>
                                <input type="text" required class="form-control" id="username1" name="username" placeholder="请输入用户名" data-error="需要输入6-13位的字母或者下划线">
                                <p class=""></p>
                            </div>
                            <div class="form-group">
                                <label for="email1">邮箱</label>
                                <input type="email" required class="form-control" name="email" id="email1" placeholder="请输入您的邮箱账号"
                                    data-error="邮箱格式有误">
                                <p class=""></p>
                            </div>
                            <div class="form-group">
                                <label for="age1">年龄</label>
                                <input class="form-control" type="number" name="age">
                            </div>
                            
                            <div class="form-group">
                                <label for="password1">密码</label>
                                <input placeholder="请输入密码" required type="password" class="form-control" id="password1" name="password" placeholder="请设置密码"
                                    data-error="密码格式不正确">
                                <p class=""></p>
                            </div>
                            <div class="form-group">
                                <label for="repassword">确认密码</label>
                                <input type="password" class="form-control" name="repassword" id="repassword1" placeholder="请再次输入密码"
                                    data-error="两次密码输入不一致">
                                <p class=""></p>
                            </div>
                            <button name="submit" type="submit" class="btn-submit btn btn-success">确定</button>
                        </form>
                </div>
        </div>

    </div>


    <!-- 尾部 -->

            </p>
